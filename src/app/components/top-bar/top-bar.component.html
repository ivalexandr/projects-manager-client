<mat-toolbar>
  <h2>{{ componentText.title | uppercase }}</h2>
  <span class="toolbar-spacer"></span>
  @if (authUser$ | async) {
  <div [mat-menu-trigger-for]="menu" class="toolbar-user-avatar"></div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>{{ componentText.menu.profile }}</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>{{ componentText.menu.settings }}</span>
    </button>
    <button mat-menu-item (click)="logoutHandler()">
      <mat-icon>logout</mat-icon>
      <span>{{ componentText.menu.exit }}</span>
    </button>
  </mat-menu>
  } @else {
  <button mat-flat-button (click)="clickButtonHandler()">
    {{ componentText.button }}
  </button>
  }
</mat-toolbar>
