<mat-toolbar>
  <h2 class="toolbar-title" [routerLink]="['']">{{ componentText.title | uppercase }}</h2>
  <span class="toolbar-spacer"></span>
  @if (authUser$ | async) {
    <div [mat-menu-trigger-for]="menu" class="toolbar-user-avatar" data-test="user-avatar"></div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item data-test="profile-button">
        <mat-icon>account_circle</mat-icon>
        <span>{{ componentText.menu.profile }}</span>
      </button>
      <button mat-menu-item data-test="settings-button">
        <mat-icon>settings</mat-icon>
        <span>{{ componentText.menu.settings }}</span>
      </button>
      <button mat-menu-item (click)="logoutHandler()" data-test="logout-button">
        <mat-icon>logout</mat-icon>
        <span>{{ componentText.menu.exit }}</span>
      </button>
    </mat-menu>
  } @else {
    <button mat-flat-button (click)="clickButtonHandler()" data-test="login-button">
      {{ componentText.button }}
    </button>
  }
</mat-toolbar>
