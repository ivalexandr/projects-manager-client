<mat-card class="team-card" *ngIf="team">
  <mat-card-header>
    <div mat-card-avatar><app-avatar [imgSource]="team.avatar" /></div>
    <mat-card-title>{{ team.name }}</mat-card-title>
    <mat-card-subtitle>{{ team.leader.username }}</mat-card-subtitle>
  </mat-card-header>
  <div class="team-card__banner">
    @if (team.banner) {
      <img [src]="bannerUrl" alt="banner" data-test="banner-img" />
    } @else {
      <p class="team-card__nobanner">{{ componentText.noBanner }}</p>
    }
  </div>
  <mat-card-content class="team-card__content">
    <p>{{ team.description }}</p>
    <p>{{ componentText.createdAt }}</p>
    <time [dateTime]="team.createdAt"> {{ team.createdAt | date: 'dd.MM.yyyy' }} </time>
  </mat-card-content>
</mat-card>
